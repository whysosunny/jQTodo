<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link href="assets/css/main.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <script src="assets/js/lib/jquery-3.0.0.min.js"></script>
</head>
<body>

    <div id="container">
        <h1>To-do List <i class="fa fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo and hit 'Enter'">
        <ul>
            <li><span><i class="fa fa-trash"></i></span>Add your own todos</li>
            <li class="done"><span><i class="fa fa-trash"></i></span>Click to mark as done</li>
            <li><span><i class="fa fa-trash"></i></span>Hover to see the delete button</li>
        </ul>
    </div>

<script src="assets/js/scripts.js"></script>
</body>
</html>
